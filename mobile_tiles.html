<!DOCTYPE html>
<html lang "en-us">

<head>
    <meta charset="utf-8">
    <meta name="description" content="HTML5 version">
    <meta name="keyworks" content="mobile_tiles">
    <meta name="author" content="Season">
    <title>Mobile Tiles</title>
    
    <link rel="stylesheet" type="text/css" href="css/custom/mobile_tile.css">
    <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
    <!--first page-->
    <div class="mobile-show">
        <img src="images/logo/logo.gif" width="200">
        <img id="icon" alt="." width="30" height="29">
        <ul id="handle"></ul>
        <img src="images/ads/ads.jpg" width="600">
    </div>
    <!--second page-->
    <div class="mobile-setting">
        <h1>Personalize</h1>
        <span id="done">Done</span>
        <p>Tap the check marks to Add/Remove categories from your Home Screen. Tap and hold the <span><img id="sta" src="images/icons/stack.png"></span> to reorder category tiles</p>
        <HR align=center width=590 SIZE=1>
        <p>Want More Local News? Tap Here</p>
        <HR align=center width=590 SIZE=1>
        <!--add the data from json file dynamically-->
        <ul class="handle-1"></ul>
        <div class="footer">
          <span id="categories">Categories</span>
          <span id="report">ReportNews To AP</span>
          <span id="settings">Settings</span>
        </div>

    </div>
    <script type="text/javascript" src="js/vendors/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/vendors/jquery-ui-1.11.4.min.js"></script>
    <script type="text/javascript" src="js/custom/mobile_tiles.js"></script>
</body>

</html>
